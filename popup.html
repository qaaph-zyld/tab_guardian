<!DOCTYPE html>
<html>
<head>
  <title>Tab Guardian</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .metrics {
      margin: 16px 0;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .metric-item {
      margin: 8px 0;
    }
    .suggestions {
      margin: 16px 0;
    }
    .suggestion {
      padding: 8px;
      margin: 8px 0;
      background: #e3f2fd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .suggestion-priority {
      font-size: 12px;
      padding: 2px 6px;
      background: #2196F3;
      color: white;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Tab Guardian</h2>
  <div class="metrics">
    <div class="metric-item">
      Open Tabs: <span id="tabCount">0</span>
    </div>
    <div class="metric-item">
      Session Time: <span id="sessionTime">0 minutes</span>
    </div>
  </div>
  <div id="suggestions" class="suggestions">
    <!-- Optimization suggestions will be inserted here -->
  </div>
  <button id="optimize">Optimize Tabs</button>
  <script src="popup.js"></script>
</body>
</html>
